 

services:
  # ============================================
  # MySQL Database
  # ============================================
  mysql:
    image: mysql:8.0
    container_name: montage-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-1234}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-MontageDb}
      MYSQL_USER: ${MYSQL_USER:-webtracker}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-1234}
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - montage-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-1234}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password

  # ============================================
  # Backend API
  # ============================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: montage-backend
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=mysql;Port=3306;Database=${MYSQL_DATABASE:-MontageDb};User=${MYSQL_USER:-webtracker};Password=${MYSQL_PASSWORD:-1234};
      - JwtSettings__SecretKey=${JWT_SECRET_KEY:-VeryLongSecretKeyForJwtTokenGeneration2024!}
      - JwtSettings__Issuer=MontageAPI
      - JwtSettings__Audience=MontageClient
      - TZ=Europe/Moscow
    ports:
      - "${BACKEND_PORT:-7001}:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - montage-network

  

networks:
  montage-network:
    driver: bridge
    name: montage-network

volumes:
  mysql-data:
    name: montage-mysql-data